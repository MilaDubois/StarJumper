<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device-width,initial=scale=1.0">
    <title>StarJumper - Menú Principal </title>    
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            flex-direction: column;
            margin: 0;
        }
        h1{
            margin-bottom: 30px;
        }
        button{
            background-color: #444;
            border: none;
            color: #fff;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover{
            background-color: #666;
        }
    </style>
    </head>
    <body>
        <h1>StarJumper</h1>
        <button id="startGame">Iniciar Juego</button>
        <button id="instructions">Instrucciones</button>
        <button id="options">Opciones</button>
        <button id="exit">Salir</button>
    
        <script>
            document.getElementById('startGame').addEventListener('click',function()
            {
                alert('¡El juego comenzará pronto!');
            });
            document.getElementById('instructions').addEventListener('click', function() {
            alert('Instrucciones:\nUsa las teclas de flecha para moverte.');
        });

        document.getElementById('options').addEventListener('click', function() {
            alert('Opciones:\nPuedes ajustar los controles y la música.');
        });

        document.getElementById('exit').addEventListener('click', function() {
            alert('Gracias por jugar StarJumper!');
        });
    </script>
</body>
</html>
